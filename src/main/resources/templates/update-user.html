<div class="container">

	<header class="d-flex flex-wrap justify-content-md-between py-3 mb-4 border-bottom">
			
			<div class="d-flex justify-content-start" >
			
			<a th:href="@{/friendList}" class="btn btn-primary mx-2" th:method="get">Home</a>
			
			<a th:href="@{/chatRooms}" class="btn btn-primary mx-2">Chat Rooms</a>
			
			<a th:href="@{/photos}" class="btn btn-primary mx-2" th:method="get">Photos</a>
					
			<a type="submit" th:href="@{/user-list}" class="btn btn-outline-primary mx-2">User list</a>
			
			</div>
			
			<div class="col-md-3 text-end">
 				<a type="button" class="btn btn-outline-primary me-2" th:href="@{/logout}">Logout</a> 
			</div>
			
		</header>

</div>

	 	<div class=" container p-2 w-25 p-3 bd-highlight " >
		
	 		<form action="#" th:action="@{/update-user/{id}(id=${user.id})}" th:object="${user}" class="form-control" method="post">		
				
			<div class=" gap-2">
		
			<h4>Update User</h4>
		
			</div>
				
			<label for="name">Name</label>
			
			 <input type="text" th:field="*{name}" placeholder="Name" class="form-control w-150" > 
			 
			 <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>
			 
			 <label for="email">Email</label> 

			 <input type="text" th:field="*{email}" class="form-control w-150" placeholder="Email" >

			 <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" > </span> 
			 
			 <div class="gap-2">
			
			 </div> 
			
			 <div class="gap-2">
			
			 <label for="password">Password</label> 
			 
			 <input class="form-control w-150" type="password" name="password" placeholder="Password" required >
			 
			 <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" > </span> 
			
			 </div>
			
			 <div class="pt-3 gap-2">
			 
			 <input type="submit" class="btn btn-primary" value="Update User">

			 </div>
	
			</form>
	
	 	</div>

	</div>
