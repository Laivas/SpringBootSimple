<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>

<title>Spring Security Example</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>

.verticalcenter {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 450px;
  
}
.validatorMsg {
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>

</head>

<body>

	<div class="container">

		<header
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

			<div
				class="d-flex align-items-center col-md-3 mb-2 mb-md-3 text-dark text-decoration-none">

			</div>

			<div class="col-md-3 text-end">

<!-- 				<a type="button" class="btn btn-primary" th:href="@{/signup}">Sign-up</a> -->

			</div>

		</header>

	</div>
	
<!-- 			<div class="validatorMsg" th:if="${param.error}"> Wrong email or password. </div> -->


			
			
			<div class="verticalcenter">

	

			<form th:action="@{/login}" method="post" id="loginForm" >


			<div class="d-flex align-items-center">

				<div th:if="${param.error}">Wrong email or password.</div>

			</div>


			<div class="d-grid pt-3 gap-2"><input type="email" name="email" class="form-control" placeholder="Email"/></div>
			
			<div class="d-grid pt-3 gap-2"><input type="password" name="password" class="form-control" placeholder="Password"/></div>
			
			<div class="d-grid pt-3 gap-2">
			
			<input type="submit" value="Sign In" class="btn btn-primary"/>
			
			<a type="button" class="btn btn-primary" th:href="@{/signup}">Sign up</a>

			</div>

		</form>
		
		</div>
		
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script> 
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	
</body>
</html>
